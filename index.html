<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body >

  <main >
    <img src="images/illustration-hero.svg" alt="girl listening music">
   <section>
     
    <h1>Order Summary</h1>
    <div class="paragraph">
      <p>
       You can now listen to millions of songs,<br> audiobooks, and podcasts on any
       device<br>anywhere you like!
      </p>
    </div>
    
      <div class="plan1">
        <div class="music">
         <img src="images/icon-music.svg" alt="simbolo musical">
         <div class="price">
           <strong>Annual Plan</strong>
           <span>$59.99/year</span>
         </div>
        </div>
       <a href="#">Change</a>
  
      </div>
    
     <button type="button">Proceed to Payment</button>
      
     <a href="#" id="cancel">Cancel Order</a>
     
   </section>
  </main>
